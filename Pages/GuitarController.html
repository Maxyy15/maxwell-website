<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guitar Controller — Project</title>
    <link rel="stylesheet" href="../Styles/ProjectPageStyle.css" />
  </head>

  <body>
    <div id="matrix-bg"></div>

    <div class="project-container">
      <a href="../index.html" class="back-btn">← Back to Portfolio</a>

      <h1>Guitar Controller</h1>

      <img
        class="project-banner"
        src="../Images/GuitarController.png"
        alt="Guitar Controller"
      />

      <p class="description">
        Guitar Controller is a test game made in Unreal Engine 5. The purpose of
        it is to use the built-in FFT (Fast Fourier Transform) to control
        actions in the game with specific frequencies.
      </p>

      <h2>Features</h2>
      <ul class="feature-list">
        <li>Each frequency controls a specific function</li>
      </ul>

      <h2>Screenshots</h2>
      <div class="screenshot-grid">
        <img src="../Images/GuitarController1.png" />
        <img src="../Images/GuitarController2.png" />
        <img src="../Images/GuitarController3.png" />
        <img src="../Images/GuitarController4.png" />
      </div>
    </div>

    <script>
      const colours = [
        "#8a2be2",
        "#ff00ff",
        "#00e5ff", 
        "#0066ff", 
        "#b300ff", 
      ];

      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");
      document.getElementById("matrix-bg").appendChild(canvas);

      const letters = "[];/?!&*%$#@{}:<>|=+";
      const fontSize = 16;

      let columns;
      let drops = [];

      function setup() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        columns = Math.floor(canvas.width / fontSize);
        drops = Array(columns).fill(1);
      }

      setup();

      let resizeTimeout;
      window.addEventListener("resize", () => {
        clearTimeout(resizeTimeout);
        resizeTimeout = setTimeout(() => {
          setup();
        }, 150);
      });

      function draw() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.08)";

        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#00ff55";
        ctx.font = fontSize + "px monospace";

        for (let i = 0; i < drops.length; i++) {
          ctx.fillStyle = colours[Math.floor(Math.random() * colours.length)];

          const text = letters[Math.floor(Math.random() * letters.length)];

          ctx.fillText(text, i * fontSize, drops[i] * fontSize);

          if (drops[i] * fontSize > canvas.height && Math.random() > 0.97) {
            drops[i] = 0;
          }
          drops[i]++;
        }
      }
      setInterval(draw, 35);
    </script>
  </body>
</html>
